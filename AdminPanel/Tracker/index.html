<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <h1>Corona Virus</h1>
        <h2>( Covid 19 )</h2>
        
      </div>
      
      <div class="row center"><h3 id="date">Date Time</h3></div>  
      <div class="row center">
        <form autocomplete="off">
          <input
            type="text"
            name="srch"
            id="srch"
            required
            list="countries"
            placeholder="Enter a name of country"
          />
          <datalist id="countries">
            <option value="World">World</option>
          </datalist>
          <button>Search</button>
        </form>
      </div>         
      <div class="row center">         
        <h2 id="name-country">The World</h2>
      </div>
        <!--<div class="content"></div>-->
        <div class="row center">
          <div id="color1"class="box confirmed col-4">
            <p>confirmed</p>
            <h3>0</h3>
            <i class="fa fa-long-arrow-up">0</i>
          </div>
          <div id="color2" class="box deaths col-4">
            <p>deaths</p>
            <h3>0</h3>
            <i class="fa fa-long-arrow-up">0</i>
          </div>
          <div id="color3" class="box recovered col-4">
            <p>recovered</p>
            <h3>0</h3>
            <i class="fa fa-long-arrow-up">0</i>
          </div>
        </div>
          
        
        <div class="chart" id="bargraph" style="width: 900px; height: 500px; align-items: center; justify-content: center;"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
